<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IDM Calculator</title>
</head>

<body>
    <div class="calculadora">
        <div class="operacion">
            <label for="peso">Peso (Kilogramos):</label>
            <input type="text" class="input-idm" name="peso" id="peso">
            <label for="estatura">Estatura (Metros):</label>
            <input type="text" class="input-idm" name="estatura" id="estatura">
            <button class="boton" onclick="calcular()">Calcular</button>
        </div>
        <div class="resultado" id="resultado">

        </div>
    </div>
    <script src="IDM.js"></script>
</body>

</html>
